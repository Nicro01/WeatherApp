<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Days+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="box objeto1">
      <h2>WeatherApp</h2>
      <ul id="ul-cards"></ul>
      <button class="add" id="openModalBtn"><span>+</span></button>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>

        <form id="addCardForm">
          <input type="text" id="cityInput" placeholder="Digite a cidade" />
          <button type="submit">Adicionar</button>
        </form>
      </div>
    </div>

    <div id="modalError" class="modalError">
      <div class="modal-contentError">
        <span class="close" id="closeError">&times;</span>

        <h2>A cidade procurada não existe! <br>Tente novamente.</h2>
        <span style="display: flex; justify-content: center; font-size: 50px;">⚠</span>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
